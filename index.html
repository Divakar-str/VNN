<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
          <div class="d-flex w-100 justify-content-between align-items-center">
            <a class="navbar-brand" href="#">Vehicle Number Numerology (தமிழ்)</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <i class="fas fa-bars navbar-toggler-icon"></i>
            </button>
          </div>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
<div class="container mt-5 content">
    <form id="myForm">
        <div class="form-row">
            <div class="form-group col">
                <div class="input-group">
                    <input type="text" class="form-control" id="box1" value="TN" readonly
                           data-toggle="tooltip" title="State code">
                </div>
            </div>
            <div class="form-group col">
                <div class="input-group">
                    <input type="text" class="form-control" id="box2" maxlength="2" pattern="[0-9]{1,2}" required
                           data-toggle="tooltip" title="RTO code">
                </div>
            </div>
            <div class="form-group col">
                <div class="input-group">
                    <input type="text" class="form-control" id="box3" maxlength="2" pattern="[A-Za-z]{0,2}" 
                           data-toggle="tooltip" title="Serial" oninput="this.value = this.value.toUpperCase()">
                </div>
            </div>
            <div class="form-group col">
                <div class="input-group">
                    <input type="text" class="form-control" id="box4" pattern="[0-9]{4}" required
                           data-toggle="tooltip" title="Number">
                </div>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-12">
                <button type="submit" id="submit" class="btn btn-primary btn-block">Submit</button>
            </div>
        </div>
    </form>

    <div id="result" class="mt-3">
        <!-- Table to display dynamic content -->
        <div class="table-responsive">
            <table class="table table-striped table-hover table-custom table-bordered">
                <thead>
                    <tr>
                        <th scope="col">NUMBER</th>
                        <th scope="col">TOTAL</th>
                        <th scope="col">NUMEROLOGY</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- First Row -->
                    <tr id="row1">
                        <td rowspan="2"><span id="content1"></span></td>
                        <td colspan="2" rowspan="2"><span id="second1"></span></td>
                    </tr>
                    <tr>
                       
                    </tr>
                    <!-- Second Row -->
                    <tr id="row2">
                        <td rowspan="2"><span id="content2"></span></td>
                        <td><span id="second2"></span></td>
                        <td><span id="third2"></span></td>
                    </tr>
                    <tr>
                        <td><span id="second22"></span></td>
                        <td><span id="third22"></span></td>
                    </tr>
                    <!-- Third Row -->
                    <tr id="row3">
                        <td rowspan="2"><span id="content3"></span></td>
                        <td><span id="second3"></span></td>
                        <td><span id="third3"></span></td>
                    </tr>
                    <tr>
                        <td><span id="second32"></span></td>
                        <td><span id="third32"></span></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
